<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            font-family: Arial;
            margin:0
        }
        .price{
            font-size:18px;
        }

        .currency{
            font-size: 10px;
        }

        .price-rate{
            font-size: 10px;
            color: rgb(0, 117, 0);
        }

        .time{
            font-size: 10px;
            color:rgba(128, 128, 128, 0.891);

        }

        .time-rate{
            font-size: 10px;
            color: rgba(255, 0, 0, 0.62);
        }


    </style>
</head>
<body>
    <p class="price">1,049.61 <span class="currency">USD</span></p>
    <p class="price-rate">+18.05 (1.76%) today</p>
    <p class="time">After hours 1,048.00 <span class="time-rate">-1.61 (0.15%)</span></p>

</body>
</html>
